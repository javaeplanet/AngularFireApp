<div class="mat-elevation-z8">
    <h1>Employee List Data:-</h1>
<mat-table [dataSource]="listData">
    <ng-container matColumnDef="fullName">
        <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.fullName}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.email}}
        </mat-cell>
    </ng-container>
 
    <ng-container matColumnDef="mobile">
        <mat-header-cell *matHeaderCellDef>Mobile</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.mobile}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hireDate">
        <mat-header-cell *matHeaderCellDef>Hire Date</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.hireDate}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.gender}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.city}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="department">
        <mat-header-cell *matHeaderCellDef>department</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.department}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            
            <button mat-icon-button  (click)="onDelete(row.$key)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef  colspan="6">
            <mat-spinner color="warn"></mat-spinner>
        </mat-footer-cell>
       
    </ng-container>
   
    <mat-header-row *matHeaderRowDef="displayedColumns">

    </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']"
    [ngClass]="{'hide':listData !=null}"></mat-footer-row>
   
</mat-table>
</div>

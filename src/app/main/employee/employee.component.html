<form  [formGroup]="empService.form" (submit)="onSubmit()" class="myForm">
   <mat-grid-list cols="2" rowHeight="400px">
         <mat-grid-tile>
             <div class="empControls">
<input type="hidden" formControlName="$key">
<mat-form-field appearance="outline" color="warn">
    <mat-label>Full Name:</mat-label>
    <input matInput formControlName="fullName" required>
    <mat-error>This field is required</mat-error>
</mat-form-field>
 <mat-form-field appearance="outline" color="warn">
     <mat-label>Email:</mat-label>
     <input matInput formControlName="email">
     <mat-error>Invalid email address</mat-error>
 </mat-form-field>
 <mat-form-field appearance="outline" color="warn">
     <mat-label>Mobile:</mat-label>
     <input matInput formControlName="mobile"  required>
     <mat-error *ngIf="empService.form.controls['mobile'].errors?.required">This field is required</mat-error>
     <mat-error *ngIf="empService.form.controls['mobile'].errors?.minlength">Min. 10 characters are required</mat-error>
 </mat-form-field>
 <mat-form-field appearance="outline" color="warn">
    <mat-label>City:</mat-label>
    <input matInput formControlName="city">
</mat-form-field>
             </div>
            </mat-grid-tile>
         <mat-grid-tile>
             <div class="empControls">
                 <div class="myPadding">
                     <mat-radio-group formControlName="gender" color="primary">
         <mat-radio-button  value="1">Male

         </mat-radio-button>
         <mat-radio-button value="2">Female</mat-radio-button>
         <mat-radio-button value="3">other</mat-radio-button>
                     </mat-radio-group>
                 </div>
<mat-form-field appearance="outline" color="primary">
    <mat-label>Department</mat-label>
    <mat-select formControlName="department">
        <mat-option>None</mat-option>
        <ng-container *ngFor="let department of deptService.array">
            <mat-option value="{{department.$key}}">{{department.code}}-{{department.name}}</mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>
<mat-form-field  appearance="outline">
    <mat-label> Hire Date:</mat-label>
    <input matInput formControlName="hireDate" 
    [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
   <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="myPadding">
<mat-checkbox formControlName="isPermanent">Permanent</mat-checkbox>
</div>
<div class="buttonRow">
    <button mat-raised-button  [disabled]="empService.form.invalid" color="warn" type="submit">submit</button>
    <button mat-raised-button (click)="onClick()" color="primary" type="clear">Clear</button>
</div>
             </div>
         </mat-grid-tile>
   </mat-grid-list> 
</form>
